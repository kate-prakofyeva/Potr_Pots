<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
      type="image/x-icon"
      href="./images/faviconPO.ico"
    >
    <title>POTR POTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header" id="home">
      <nav class="header__navigation navigation">
        <a href="#home" class="navigation__logo logo">
          POTR POTS
        </a>
        <ul class="list navigation__list">
          <li class="list__item">
            <a href="#" class="list__link">Features</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">About us</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Materials</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Message us</a>
          </li>
        </ul>
        <a href="#bags" class="navigation__bag bag">
          <span class="bag__label">Shopping bag</span>
        </a>
        <a href="#menu" class="navigation__burger burger">
          <span class="burger__label">Open menu</span>
        </a>
      </nav>
      <div class="header__hero hero">
        <picture class="hero__picture">
          <source media="(max-width: 768px)" srcset="./images/header-img-mob.jpg" >
          <source media="(max-width: 1280px)" srcset="./images/header-img-tabl.jpg" >
          <source media="(min-width: 1440px)" srcset="./images/header-img-desk.jpg" >
          <img
           src="./images/header-img-desk.jpg"
           alt="Image of SMall pot"
           class="header__image">
        </picture>
        <picture class="hero__heading">
          <source media="(max-width: 768px)" srcset="./images/hero-mob.svg" >
          <source media="(max-width: 1280px)" srcset="./images/hero-tabl.svg" >
          <source media="(min-width: 1440px)" srcset="./images/hero-desk.svg" >
          <img
           src="./images/hero-mob.svg"
           alt="Image of SMall pot"
           class="header__image">
        </picture>
        <div class="hero__order">
          <p class="hero__price">$ 7,50</p>
          <p class="hero__description">Get the second order<br> in half price</p>
          <button class="button hero__button">Buy now</button>
        </div>
      </div>
    </header>
    <div class="menu" id="menu">
      <nav class="links menu__links">
        <ul class="links__list">
          <li class="links__item">
            <a href="#recommended" class="links__link"> Basket</a>
          </li>
          <li class="links__item">
            <a href="#categories" class="links__link"> Features</a>
          </li>
          <li class="links__item">
            <a href="#categories" class="links__link"> Materials</a>
          </li>
          <li class="links__item">
            <a href="#about" class="links__link">About us</a>
          </li>
          <li class="links__item">
            <a href="#contacts" class="links__link">Message us</a>
          </li>
        </ul>
      </nav>
      <a href="#header" class="close menu__close">
        <span class="close__label">Close menu</span>
      </a>
    </div>
    <main class="main">
      <section class="main__section section"></section>

    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
